  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  <script src="../js/sinon.js" type="text/javascript" charset="utf-8"></script>
  
  <!-- include source files here... -->
  <script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/underscore.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/json2.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/base64.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/sprintf.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/jspdf.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/jsonselect.js" type="text/javascript" charset="utf-8"></script>

  <script src="../js/app.js" type="text/javascript" charset="utf-8"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/HNOSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
